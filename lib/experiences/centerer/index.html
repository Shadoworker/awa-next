          <circle cx="150" cy="150" r="30" fill="red" />
        </g>
      </svg>
      
      
      <script>

        var svg = document.querySelector("svg");
        var group = document.querySelector("g");

        console.log(svg)
        console.log(group)

        var ratioX = 500/800;
        var ratioY = 400/600;

        var svgSize = svg.getBBox();
        var groupSize = group.getBBox();

        var groupLeft = groupSize.x;

        console.log(group.getBoundingClientRect())
        console.log(ratioX, ratioY)
        console.log((groupLeft*ratioX))

        group.style.transform = `translate(${-groupLeft}px, ${0}px)`;

      </script>
